<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Untitled for Now</title>
		<script src="scripts/brickBreakGame.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/index.css">
	</head>
	
	<body onload="loader()" onresize="resize()">
		<div id="topGui">
			<div id="level">Level: </div>
			<div id="ballCount">Balls left: </div>
			<div id="score">Score: </div>
		</div>
		<div>
			<canvas id="gameCanvas" width="400" height="400" onmousemove="mouseMoveEvent(event)" ontouchmove="mouseMoveEvent(event)" onclick="mouseClickEvent(event)">
				Canvas Brick Break Game
			</canvas>
		</div>
		<div id="bottomGui"> 
			<div id="pause" onclick="pauseGame(event)">Pause</div>
			<div id="reset" onclick="resetGame(event)">Reset</div>
		</div>
	</body>

</html>
